function init(){
        mycanvas=new canvas(240,240,"main");
        myoffscreencanvas=new canvas(640,32);
        myfont.initTile(32,32,32);
        
        myscrolltext = new scrolltext_horizontal();
    myscrolltext.scrtxt=" LIL DEBBIE 'TELL ME' I LIKE HOW YOU WIGGLE AND GET RATCHET"
        myscrolltext.init(myoffscreencanvas,myfont,1);
        
        myfx=new FX(myoffscreencanvas,mycanvas,myfxparam);
        
        my3d=new codef3D(mycanvas, 22, 13, 1, 88 );
        my3d.faces(myobjvert,myobj000, true, false );
        my3d.faces(myobjvert,myobj001, true, false );
        my3d.faces(myobjvert,myobj002, true, false );
        my3d.faces(myobjvert,myobj003, true, false );
        my3d.faces(myobjvert,myobj004, true, false );
        my3d.faces(myobjvert,myobj005, true, false );
        my3d.faces(myobjvert,myobj006, true, false );
        my3d.faces(myobjvert,myobj007, true, false );
        my3d.faces(myobjvert,myobj008, true, false );
    
    mystarfield=new starfield3D(mycanvas, 50, 22, 240,240, 240, 240,'#8E8E8E', 111,10,10);
        
        mygrad=new grad(mycanvas,mygradcolor);
        
        go();
}
      
function go(){
    mycanvas.clear();
 
        mygrad.drawH();
        mystarfield.draw();
        myoffscreencanvas.clear();
        myscrolltext.draw(0);
        myfx.sinx(0,180);
        my3d.group.rotation.x+=0.006;
        my3d.group.rotation.y+=0.009;
        my3d.group.rotation.z+=0.006;
        my3d.draw();
 
        requestAnimFrame( go );
}
      
 
 
 
function fullscr(elemId) {
 
var elem = document.getElementById(elemId);
 
if (elem.requestFullscreen) {

} else if (elem.mozRequestFullScreen) {

}
 
}
